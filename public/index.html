<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hang</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Import animate.css-->
        <link rel="stylesheet" href="css/animate_two.css">
        <!-- Custome Style Sheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container" style="margin-top: 10%;">
            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <h1 class="animated hinge" id="welcome-title">Welcome to Hang!</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <p>Welcome to Hang! Chill, Relax good Vibrations.</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="center-align">
                        <a class="waves-effect waves-light btn-large"><i class="material-icons right">send</i>Get Started</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Import custom javascript-->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
