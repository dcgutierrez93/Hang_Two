<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hang</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Import animate.css-->
        <link rel="stylesheet" href="css/animate_two.css">
        <!-- Custome Style Sheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <!-- Sign up -->
            <div class="center-align" id="hang-signup">
                <div class="row">
                    <div class="col s12">
                        <h2>Sign Up!</h2>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12" action="/api/signup" method="POST" id="user-form">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="phonenumber">
                            <div class="input-field col s12">
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Telephone</label>
                            </div>
                        </div>
                        <!-- TODO: Password input field -->
                        <div class="password">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    <div class="profile-separator-3"></div>

                    <div class="col s10 offset-s1">
                        <a href="javascript:displayLogin();">Have an account? Log in.</a>

                        <div class="profile-separator-3"></div>
                    </div>
                </div>

            </div>

            <!-- login -->
            <div class="center-align" id="hang-login">
                <div class="row">
                    <div class="col s12">
                        <h2>Log In</h2>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12" action="/api/login" method="POST">
                        <div class="input-field">
                            <label for="hang-login-username" class="blue-grey-text text-darken-2">Username</label>
                            <input type="text" name="username" id="hang-login-username" class="validate" required>
                        </div>

                        <div class="input-field">
                            <label for="hang-login-password" class="blue-grey-text text-darken-2">Password</label>
                            <input type="password" name="password" id="hang-login-password" class="validate" required>
                        </div>

                        <div class="profile-separator-2"></div>

                        <button type="submit" class="btn-large waves-effect waves-light" title="Click to Login">Log In</button>
                    </form>

                    <div class="col s10 offset-s1">
                        <a href="javascript:displaySignup();">Don't have an account? Sign up.</a>

                        <div class="profile-separator-3"></div>
                    </div>

                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Import custom javascript-->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
